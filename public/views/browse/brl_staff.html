<script>
    async function getUsername() {
        try {
            // connect to server to get data
            const response = await fetch('/user');
            if (response.ok) {
                const data = await response.json();
                document.querySelector('#name').textContent = data.name;
            } else if (response.status == 401) {
                const data = await response.text();
                throw Error(data);
            } else {
                // alert('Server error');
                throw Error('Server error');
            }
        } catch (error) {
            console.error(err.message);
            Swal.fire({
                "icon": "error",
                "title": err.message
            });
        }
    }
    // get user data
    getUsername();
    function filterRooms() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const rooms = document.querySelectorAll('.template-container'); // เลือก container ของห้อง

            rooms.forEach(room => {
                const roomName = room.querySelector('.product-name').textContent.toLowerCase(); // หาชื่อห้องใน container
                if (roomName.includes(searchInput)) {
                    room.style.display = 'block'; // แสดงห้องถ้าชื่อตรงกับคำค้นหา
                } else {
                    room.style.display = 'none'; // ซ่อนห้องถ้าชื่อไม่ตรงกับคำค้นหา
                }
            });
        }

        document.getElementById('searchButton').addEventListener('click', function () {
            filterRooms();
        });

    

    


    
</script>
