        /* .card-body {

        a#btnview {

<body>

    <section class="home">
        <div class="fillter">
            <div class="container">
                <div class="card-container">
                    <div id="card1"></div>
                </div>
                <div class="card-container">
                    <div id="card2"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- HTML -->

    <!-- JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/appv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }
                    return response.json();
                })
                .then(data => {
                    const container1 = document.getElementById('card1');
                    data.forEach(item => {
                        // Check if the request status is 'pending'
                        if (item.status === 'pending') {
                            // Create card and append it to container1
                            const card = createCard(item);
                            container1.appendChild(card);
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
 
        // Function to create card element
        function createCard(item) {
            const card = document.createElement('div');
            card.classList.add('card');
            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body', 'd-flex', 'justify-content-between');
            cardBody.innerHTML = `
            <p id="room" ><strong>Room: </strong>&nbsp;${item.roomname}</p>
            <p><strong>ID: </strong>&nbsp;${item.student_id}</p>
            <p><strong>Name: </strong>&nbsp;${item.name}</p>
            <a href="#" class="d-flex justify-content-end" id="btnview" onclick="viewRequest(${item.request_id}, ${item.room_id}, ${item.student_id}, '${item.name}','${item.selecttime}')"><img src="/img/seerequest/views.png" width="34px" width="34px" alt="View">View</a>`;
            card.appendChild(cardBody);
            return card;
        }

        function viewRequest(requestId, roomId, studentId, name, selectTime) {
            // ส่งข้อมูลไปยังหน้า /appsee และแสดงข้อมูลใน console.log
            console.log('Request ID:', requestId);
            console.log('Room ID:', roomId);
            console.log('Student ID:', studentId);
            console.log('Name:', name);
            console.log('Select Time:', selectTime);
            // ส่งไปยังหน้า /appsee พร้อมกับข้อมูลที่ต้องการ
            window.location.href = `/approverReq?request_id=${requestId}&room_id=${roomId}&student_id=${studentId}&name=${name}&selecttime=${selectTime}`;
        }

    </script>


</body>
