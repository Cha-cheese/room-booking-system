<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login/login_copy.css"> 
    <link rel="stylesheet" href="/css/login/btn_magnet.css"> 
</head> 
<body>   
    <section> 
        <div class="login-box">
            <form action="/" method="POST" id="login-form">
                <h2 id="login-heading">Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label >Password</label>
                </div>
                <div class="remember-forgot">
                    
                </div>
                <button class="btn" type="submit" style="--clr:#29aeef;"><span>Login</span></button>
                <div class="register-link">
                    <p>Don't have an account?<a href="/register">Register</a></p>
                </div>
            </form> 
        </div>
    </section>
    <script>
        let btn = document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mousemove',(e)=>{
                let x = e.offsetX;
                let y = e.offsetY;
                let btnWidth = btn.clientWidth;
                let btnHeight = btn.clientHeight;
                let transX = (x - btnWidth/2);
                let transY = (y - btnHeight/2);
                btn.style.transform = `translateX(${transX}px) translateY(${transY}px)`;

                let mx = e.pageX - btn.offsetLeft;
                let my = e.pageY - btn.offsetTop;
                btn.style.setProperty('--x', mx + 'px')
                btn.style.setProperty('--y', my + 'px')


            })
            btn.addEventListener('mouseout',(e)=>{
                btn.style.transform = '';
            })
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
