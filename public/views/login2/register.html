<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/login/res-ani-register.css"> 
    <link rel="stylesheet" href="/css/login/btn_magnet.css">
</head>
<body>
    <section> 
        <div class="login-box">
            <form action="/register" method="POST">
                <h2>Register</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" name="student_id" required>
                    <label>Student ID</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="text" name="name" required>
                    <label>Your Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="confirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <button class="btn" type="submit" style="--clr:#29aeef;"><span>Register</span></button>
                <div class="register-link">
                    <p>Already have an account?<a href="/">Login</a></p>
                </div>
            </form>
        </div>
    </section>
    <script>
        let btn = document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mousemove',(e)=>{
                let x = e.offsetX;
                let y = e.offsetY;
                let btnWidth = btn.clientWidth;
                let btnHeight = btn.clientHeight;
                let transX = (x - btnWidth/2);
                let transY = (y - btnHeight/2);
                btn.style.transform = `translateX(${transX}px) translateY(${transY}px)`;

                let mx = e.pageX - btn.offsetLeft;
                let my = e.pageY - btn.offsetTop;
                btn.style.setProperty('--x', mx + 'px')
                btn.style.setProperty('--y', my + 'px')


            })
            btn.addEventListener('mouseout',(e)=>{
                btn.style.transform = '';
            })
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
